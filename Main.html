<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/styles.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="company-name">Bank Of Angelina Dash</div>
      <div class="company-logo">
        <img
          src="images/BoFA logo no background.png"
          alt=""
        />
      </div>
    </div>
    <div>
      <p class="pin-prompt">Enter Your PIN</p>
    </div>
    <div>
      <p class="p1">
        Please <b>enter your PIN,</b> and then <b>select an option.</b>
      </p>
      <img
        class="warning-symbol"
        src="images/triangle warning no background.png"
        alt=""
      />
      <p class="p2">
        For added security, this ATM will release your card when your
        transaction is complete.
      </p>
      <input
        class="pin-input-box"
        type="password"
      />
    </div>

    <div class="quick-cash-options">
      <div class="20">
        <button class="dollar-buttons">$20</button>
      </div>
      <div class="40">
        <button class="dollar-buttons">$40</button>
      </div>
      <div class="60">
        <button class="dollar-buttons">$60</button>
      </div>
      <div class="80">
        <button class="dollar-buttons">$80</button>
      </div>
      <div class="100">
        <button class="dollar-buttons">$100</button>
      </div>
      <div class="200">
        <button class="dollar-buttons">$200</button>
      </div>
    </div>
    <div>
      <div>
        <button class="other-transactions dollar-buttons">
          Other Transactions
        </button>
      </div>
    </div>
    <button class="cancel-button">Cancel</button>
    <p class="fast-cash">Fast Cash</p>
  </body>
</html>
